<section class="settings-container">
  <div class="users">
    <div class="user-title">
      <h3>Users INFO</h3>
    </div>
    <ng-container *ngFor="let users of userInfo">
      <div class="user-info">
        <div class="user-profile">
          <img [src]="users.profileImage" alt="avathar" />
          <span>
            <h3>{{ users.userName }}</h3>
            <span>{{ users.role }}</span>
          </span>
        </div>
        <a [routerLink]="['/dashboard/users-controlles', users.id]">
          <button mat-raised-button>More</button></a
        >
      </div>
    </ng-container>
    <div class="user-add-btn">
      <button mat-raised-button (click)="toggleInviteMember()">Invite Member</button>
    </div>
  </div>
</section>
