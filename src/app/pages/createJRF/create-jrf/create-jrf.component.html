<app-create-jrf-header></app-create-jrf-header>
<section class="full-width p-10">
  <div class="full-width flex justify-ar bg-nav b-bottom-1">
    <div
      class="flex g-10 p-10 justify-center jd-stage"
      [ngClass]="{ complete: stateForTheTracker.aboutJob.active }"
    >
      <span>
        <span class="flex align-center jd-stage-name">
          <h3>About Job</h3>
          <mat-icon [ngClass]="{ check: stateForTheTracker.aboutJob.completed }"
            >check_circle</mat-icon
          >
        </span>
        <h5>Create your job description based</h5>
      </span>
      <span class="flex align-center">
        <mat-icon>arrow_forward_ios</mat-icon>
      </span>
    </div>
    <div
      class="flex g-10 p-10 justify-center jd-stage"
      [ngClass]="{ complete: stateForTheTracker.applicationForm.active }"
    >
      <span>
        <span class="flex align-center jd-stage-name">
          <h3>Application Form</h3>
          <mat-icon [ngClass]="{ check: stateForTheTracker.applicationForm.completed }">check_circle</mat-icon>
        </span>
        <h5>
          Customize job application base on job<br />
          recruitment
        </h5>
      </span>
      <span class="flex align-center">
        <mat-icon >arrow_forward_ios</mat-icon>
      </span>
    </div>
    <div
      class="flex g-10 p-10 justify-center jd-stage"
      [ngClass]="{ complete: stateForTheTracker.hiringStages.active }"
    >
      <span>
        <span class="flex align-center jd-stage-name">
          <h3>Hiring Flow</h3>
          <mat-icon [ngClass]="{ check: stateForTheTracker.hiringStages.completed }">check_circle</mat-icon>
        </span>
        <h5>Configure your hiring pipeline flow</h5>
      </span>
    </div>
  </div>
  <div class="application-from full-width bg-nav">
    <ng-container *ngIf="applicationStep == 'aboutForm'">
      <app-appliation-form
        (proceed)="moveApplicationStage('applicationForm')"
      ></app-appliation-form>
    </ng-container>
    <ng-container *ngIf="applicationStep == 'applicationForm'">
      <app-create-appliation-form
        (proceed)="moveApplicationStage('hiringStages')" 
      ></app-create-appliation-form>
    </ng-container>
    <ng-container *ngIf="applicationStep == 'hiringStages'">
      <app-hiring-flow></app-hiring-flow>
    </ng-container>
  </div>
</section>
