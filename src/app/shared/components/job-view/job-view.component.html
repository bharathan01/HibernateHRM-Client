<section class="job-over-view-container" (click)="openApplicationView()">
  <div class="job-title">
    <div>
      <h2>{{ job.title }}</h2>
    </div>
    <div class="job-title-icons" (click)="onMenuClick($event)">
      <span title="view" (click)="toggleJobApplicationView()">
        <mat-icon>visibility</mat-icon>
      </span>
      <span title="share" (click)="toggleShareView()"
        ><mat-icon>share</mat-icon></span
      >
      <span title="more options" (click)="isOpenMoreMenu = !isOpenMoreMenu"
        ><mat-icon>more_vert</mat-icon></span
      >
    </div>
    <ng-container *ngIf="isOpenMoreMenu">
      <div class="job-more-menu">
        <a>
          <button (click)="addHiringTeam($event)">Add hiring team</button>
        </a>
        <a
          routerLink="/dashboard/report"
          [queryParams]="{ job: job.title }"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <button>View Report</button>
        </a>
        <button (click)="openPublishJob($event)">Publish Job</button>
        <button (click)="onCloseJob($event)">Close job</button>
      </div>
    </ng-container>
  </div>
  <div class="job-a-details">
    <div class="job-a-count">
      <h5>Total Candidates</h5>
      <span
        ><h2>{{ job.totalApplication }}</h2></span
      >
    </div>
    <div class="job-a-count">
      <h5>Active Candidates</h5>
      <span
        ><h2>{{ job.newApplication }}</h2></span
      >
    </div>
    <div class="job-a-count">
      <h5>New Applications</h5>
      <span
        ><h2>{{ job.activeApplication }}</h2></span
      >
    </div>
  </div>
  <div class="job-a-id">
    <span> Job ID:{{ job.id }} </span>
  </div>
</section>
