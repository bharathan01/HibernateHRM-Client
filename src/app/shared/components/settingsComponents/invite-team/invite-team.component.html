<section class="full-width p-10 g-10 flex align-center flex-col">
  <div class="full-width flex justify-sb">
    <h2>Team Member</h2>
    <a routerLink="/dashboard/registration">
      <button mat-raised-button class="bg-gold">Add Manually</button>
    </a>
  </div>
  <div class="members-container">
    <div class="full-width flex g-10 member-control">
      <div class="member-input b-1">
        <input
          type="email"
          placeholder="enter member mail id"
          class="bg-light text-white"
        />
        <select
          type="text"
          placeholder="enter member mail id"
          class="bg-light text-white"
        >
          <option value="">Access Type</option>
          <option value="super Admin">Super Admin</option>
          <option value="Department Head">Department Head</option>
          <option value="Interviewer">Interviewer</option>
          <option value="Hiring manager">Hiring manager</option>
          <option value="Recruiter">Recruiter</option>
          <option value="HR Manager">HR Manager</option>
        </select>
      </div>
      <button class="b-1 bg-gold Invite-btn text-white">Invite</button>
    </div>
    <div>
      <h4>My Team</h4>
      <div class="flex g-10 flex-col">
        <div class="flex g-10 p-10 table-header-col">
          <span
            (click)="selectMemberTable('currentMembers')"
            class="table-name"
            [ngClass]="{ active: selectedMemberTable === 'currentMembers' }"
          >
            <h3>Current Members</h3>
          </span>
          <span
            (click)="selectMemberTable('invitedMembers')"
            class="table-name"
            [ngClass]="{ active: selectedMemberTable === 'invitedMembers' }"
          >
            <h3>Invited/Approvals</h3>
          </span>
        </div>

        <ng-container *ngIf="selectedMemberTable === 'currentMembers'">
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email ID</th>
                  <th>Access Type</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>johnDoe</td>
                  <td>johnDoe@gmail.com</td>
                  <td>Super Admin</td>
                  <td>
                    <div class="action-cell">
                      <button class="action-button" aria-label="Edit user">
                        <svg
                          class="edit-icon"
                          width="20"
                          height="20"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
                          />
                        </svg>
                      </button>
                      <button class="action-button" aria-label="Delete user">
                        <svg
                          class="delete-icon"
                          width="20"
                          height="20"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <line x1="18" y1="6" x2="6" y2="18" />
                          <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>johnDoe</td>
                  <td>johnDoe@gmail.com</td>
                  <td>Super Admin</td>
                  <td>
                    <div class="action-cell">
                      <button class="action-button" aria-label="Edit user">
                        <svg
                          class="edit-icon"
                          width="20"
                          height="20"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <path
                            d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
                          />
                        </svg>
                      </button>
                      <button class="action-button" aria-label="Delete user">
                        <svg
                          class="delete-icon"
                          width="20"
                          height="20"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                          <line x1="18" y1="6" x2="6" y2="18" />
                          <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </ng-container>
        <ng-container *ngIf="selectedMemberTable === 'invitedMembers'">
          <table>
            <thead>
              <tr>
                <td>Name</td>
                <td>Email ID</td>
                <td>Access Type</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>johnDoe</td>
                <td>johnDoe@gmail.com</td>
                <td>Super Admin</td>
                <td class="flex g-10">
                  <span> <mat-icon> edit_square </mat-icon></span>
                  <span><mat-icon> cancel </mat-icon> </span>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
  </div>
</section>
