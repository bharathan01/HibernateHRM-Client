<section class="full-width p-10 flex justify-sb bg-nav align-center">
  <div class="menu-container" (click)="toggleSidemenuBar($event)">
    <ng-container *ngIf="!isSideMenuOpen; else close">
      <mat-icon>menu</mat-icon>
    </ng-container>
    <ng-template #close>
      <mat-icon> close </mat-icon>
    </ng-template>
  </div>
  <div class="full-width flex align-center g-10">
    <div class="nav-icon">
      <img src="../../../../assets/images/Genrobotics.png" alt="" />
    </div>

    <div
      class="menu-list aside-manubar"
      [ngClass]="{ 'open-menu': isSideMenuOpen }"
    >
      <ul class="flex g-10 align-center">
        <ng-container *ngFor="let menu of menuItemsTop">
          <a
            [routerLink]="['/' + menu.route]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{
              exact: menu.route === 'dashboard'
            }"
          >
            <li>{{ menu.label }}</li>
          </a>
        </ng-container>
      </ul>
    </div>
  </div>
  <div class="flex align-center g-10">
    <div class="profile-img" (click)="toggleSettingsOptions($event)">
      <span class="flex align-center g-10">
        <img src="../../../../assets/images/avathar.jpg" alt="" />
        <h3>julia roberts</h3>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </span>
      <ng-container *ngIf="isOpenSettingsMenu">
        <div class="profile-options full-width">
          <ul class="flex flex-col flex-center">
            <a class="text-white full-width flex justify-center" routerLink="/dashboard/settings">
              <li class="p-10 flex align-center g-10">
                <mat-icon> settings </mat-icon>Settings
              </li>
            </a>
            <a
              class="text-white full-width flex justify-center"
              (click)="openLogoutDialog()"
            >
              <li class="p-10 flex align-center g-10">
                <mat-icon> logout </mat-icon>Logout
              </li>
            </a>
          </ul>
        </div>
      </ng-container>
    </div>
    <span
      class="p-10 bg-light border-50 flex flex-center notifications"
      (click)="toggleNotifications()"
    >
      <ng-container *ngIf="!isNotificationsTabOpen; else close">
        <mat-icon> notifications </mat-icon>
      </ng-container>
      <ng-template #close>
        <mat-icon> close </mat-icon>
      </ng-template>
    </span>
  </div>
</section>
